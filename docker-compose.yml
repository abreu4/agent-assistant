version: '3.8'

services:
  agent-assistant:
    build: .
    image: agent-assistant:latest
    container_name: agent-assistant
    stdin_open: true
    tty: true
    environment:
      # Ollama connection (assumes Ollama running on host)
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      
      # Load API keys from .env file
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - MOONSHOT_API_KEY=${MOONSHOT_API_KEY:-}
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}
      
      # Application settings
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - MONTHLY_BUDGET=${MONTHLY_BUDGET:-50}
    
    volumes:
      # Mount workspace for persistence
      - ./workspace:/app/workspace
      
      # Optional: Mount config for live updates
      - ./config:/app/config:ro
      
      # Optional: Mount .env file
      - ./.env:/app/.env:ro
    
    extra_hosts:
      # Allow container to access host Ollama
      - "host.docker.internal:host-gateway"
    
    networks:
      - agent-network
    
    restart: unless-stopped

networks:
  agent-network:
    driver: bridge

